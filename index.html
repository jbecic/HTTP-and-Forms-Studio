<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine() {
			document.getElementById('myButton').addEventListener('click', () => {
				const userInput = document.querySelector('input[name="engine"]:checked').value;
				
				const actions = {
					'google': 'https://www.google.com/search',
					'duckDuckGo': 'https://duckduckgo.com/',
					'bing': 'https://www.bing.com/search',
					'ask': 'https://www.ask.com/web'
				};

				let actionURL = actions[userInput];

				const form = document.getElementById('searchForm');
				const searchURL = actionURL + '?q=' + form[0].value;
				form.action = searchURL;

				//event.preventDefault(); needed initially to console.log, became unnecessary after line 22 was added
			});
		};

		window.addEventListener("load", function(){
			// TODO: register the handler
			setSearchEngine();
		});
	</script>
</head>

<body>

	<form action="" id="searchForm">
    <!-- TODO: add form elements -->
	<label>Enter Search Query <input type="text" name="q"/></label>
	Search Engine:
	<label>Google<input type="radio" name="engine" value="google"/></label>
	<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
	<label>Bing<input type="radio" name="engine" value="bing"/></label>
	<label>Ask<input type="radio" name="engine" value="ask"/></label>
	<button id="myButton">Go!</button>
	</form>

</body>
